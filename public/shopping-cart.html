<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/items.css">
    <link rel="stylesheet" href="styles/checkout.css">
    <script src="scripts/boostrap.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/checkout.js"></script>
    <title>Корзина</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <h1 class="navbar-brand">Ресторан</h1>
        <ul class="nav ">
            <li class="nav-item ">
                <a class="nav-link" aria-current="page" href="/">Меню</a>
            </li>
            <li class="nav-item" id="shopping-cart-btn">
                <a class="nav-link active" href="shopping-cart.html">Корзина</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <h2>Ваш заказ: </h2>
        <table class="table" id="card-items-table"></table>
        <h2>Клиент: </h2>
        <form id='order-form' method="POST" action="/orders">
            <div class="form-group">
                <label for="firstNameInput">Имя: </label>
                <input type="text" class="form-control" id="firstNameInput" placeholder="Введите имя" required>
            </div>
            <div class="form-group">
                <label for="lastNameInput">Фамилия: </label>
                <input type="text" class="form-control" id="lastNameInput" placeholder="Введите фамилию" required>
            </div>
            <div class="form-group">
                <label for="middleNameInput">Отчество: </label>
                <input type="text" class="form-control" id="middleNameInput" placeholder="Введите отчество">
                <small class="form-text text-muted">необязательно</small>
            </div>
            <h2>Доставка: </h2>
            <div class="form-group">
                <label for="addressInput">Адрес: </label>
                <input type="text" class="form-control" id="addressInput" placeholder="Введите адрес доставки" required>
            </div>
            <button type="submit" class="btn btn-success">Оформить заказ</button>
            <a href="/"><input type="button" class="btn btn-primary" value="Назад к меню"></a>
        </form>
    </div>
</body>
</html>
